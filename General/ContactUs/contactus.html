<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../Assets/favicon/icon-144x144.png">
    <title>Contact Us - Recuttly</title>
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="contactus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer type="text/javascript" src="../common/common.js"></script>

</head>

<body>
    <header id="navbar">
        <a href="../../index.html" class="logo">
            <img src="../../Assets/logo/logo.png" alt="">
        </a>
        <div class="right">
            <a href="#" class="btn">
                <i class="fa-regular fa-bell fa-xl"></i>
            </a>
            <div class="my-account-wrap">
                <a href="#" class="btn account-btn">
                    <img src="https://i.pravatar.cc/28?img=53" alt="">
                    <div>My Account</div>
                </a>
                <div class="account-popup">
                    <a href="../../Dashboard/Overview/overview.html" class="popup-item">
                        <i class="fa-regular fa-chart-bar"></i>
                        Dashboard
                    </a>
                    <a href="accountsettings.html" class="popup-item">
                        <i class="fa-solid fa-gear"></i>
                        Account Settings
                    </a>
                    <a href="../../index.html" class="popup-item">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="body">
        <form>
            <h1>Contact Us</h1>
            <p>Please use the form below to send us a message and we'll get back to you as soon as possible.</p>
            <label for="name">Name</label>
            <input class="form-input" type="text" name="name" id="name">
            <label for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email">
            <label for="message">Message</label>
            <textarea class="form-input" name="message" id="message" rows="4"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="menu-bar">
        <a href="#" class="btn menu-item current">
            <i class="fa-regular fa-chart-bar fa-lg"></i>
            <span>Overview</span>
        </a>
        <a href="#" class="btn menu-item">
            <i class="fa fa-link fa-lg"></i>
            <span>Links</span>
        </a>
        <a href="#" class="btn menu-item">
            <i class="fa-brands fa-instagram fa-xl"></i>
            <span>Biolinks</span>
        </a>
        <a href="#" class="btn menu-item">
            <i class="fa fa-network-wired"></i>
            <span>Link Groups</span>
        </a>
        <a href="#" class="btn menu-item">
            <i class="fa fa-globe fa-lg"></i>
            <span>Custom Domains</span>
        </a>
        <a href="#" class="btn menu-item">
            <i class="fa-regular fa-window-maximize fa-lg"></i>
            <span>Link Overlays</span>
        </a>
        <a href="#" class="btn menu-item">
            <i class="fa fa-magnifying-glass fa-lg"></i>
            <span>Tracking Pixels</span>
        </a>
        <a href="#" class="btn menu-item">
            <i class="fa fa-user-group"></i>
            <span>Workspaces</span>
        </a>
        <a href="#" class="btn menu-btn">
            <div class="sub">1 of Unlimited links created</div>
            <div>Upgrade Account</div>
        </a>
    </div>
    <div class="content">
        <div class="header">
            <div class="header-top">
                <div class="title">Overview</div>
                <div class="center">
                    <a href="#" class="btn main-btn">
                        <div class="btn-text">
                            <div>Default</div>
                            <div class="sub">Personal Workspace</div>
                        </div>
                        <i class="fa-solid fa-circle-chevron-down fa-xl pri"></i>
                    </a>
                </div>
                <div class="right">
                    <a href="#" class="btn">
                        <i class="fa fa-bell fa-xl pri"></i>
                    </a>
                    <a href="#" class="btn account-btn">
                        <i class="fa-solid fa-circle-user fa-2x"></i>
                        <div>My Account</div>
                    </a>
                </div>
            </div>
            <div class="header-bottom">
                <a href="#" class="btn current">Hourly</a>
                <a href="#" class="btn">Weekly</a>
                <a href="#" class="btn">Monthly</a>
                <a href="#" class="btn">Yearly</a>
                <a href="#" class="btn">Custom</a>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Recuttly</title>
    <link rel="stylesheet" href="../common/dashboard.css">
    <link rel="stylesheet" href="biolink-edit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"
        integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu-bar" id="menu-bar" style="width: 0px;">
        <a href="../Overview/overview.html" class="btn menu-item">
            <i class="fa-regular fa-chart-bar fa-lg"></i>
            <span>Overview</span>
        </a>
        <a href="../Links/links.html" class="btn menu-item">
            <i class="fa fa-link fa-lg"></i>
            <span>Links</span>
        </a>
        <a href="../Biolinks/biolinks.html" class="btn menu-item current">
            <i class="fa-brands fa-instagram fa-xl"></i>
            <span>Biolinks</span>
        </a>
        <a href="#" class="btn menu-item">
            <i class="fa fa-network-wired"></i>
            <span>Link Groups</span>
        </a>
        <a href="#" class="btn menu-item">
            <i class="fa fa-globe fa-lg"></i>
            <span>Custom Domains</span>
        </a>
        <a href="#" class="btn menu-item">
            <i class="fa-regular fa-window-maximize fa-lg"></i>
            <span>Link Overlays</span>
        </a>
        <a href="#" class="btn menu-item">
            <i class="fa fa-magnifying-glass fa-lg"></i>
            <span>Tracking Pixels</span>
        </a>
        <a href="#" class="btn menu-item">
            <i class="fa fa-user-group"></i>
            <span>Workspaces</span>
        </a>
        <a href="#" class="btn menu-btn">
            <div class="sub">1 of Unlimited links created</div>
            <div>Upgrade Account</div>
        </a>
    </div>
    <div class="container" id="container">
        <button id="menu-toggle" onclick="menuToggle()">
            <i class="fa fa-bars fa-2x" id="menu-icon"></i>
        </button>
        <div class="header">
            <div class="header-top">
                <div class="title">Biolinks</div>
                <div class="center">
                    <a href="#" class="btn main-btn">
                        <div class="btn-text">
                            <div>Default</div>
                            <div class="sub">Personal Workspace</div>
                        </div>
                        <i class="fa-solid fa-circle-chevron-down fa-xl pri"></i>
                    </a>
                </div>
                <div class="right">
                    <a href="#" class="btn">
                        <i class="fa fa-bell fa-xl"></i>
                    </a>
                    <a href="#" class="btn account-btn">
                        <img src="https://i.pravatar.cc/28?img=53" alt="">
                        <div>My Account</div>
                    </a>
                </div>
            </div>
            <div class="header-bottom">
                <a href="biolinks.html">
                    <i class="fa-solid fa-circle-arrow-left fa-xl pri"></i>
                </a>
                <div class="biolink-name">
                    Biolinks > Instagram
                </div>
            </div>
        </div>
        <div class="content biolink-edit">
            <div class="biolink-options">
                <input type="radio" name="tab" id="content" checked>
                <input type="radio" name="tab" id="appearance">
                <input type="radio" name="tab" id="settings">
                <div class="tabs">
                    <div class="slider"></div>
                    <label for="content" class="tab-content">Content<i class="fa fa-clipboard"></i></label>
                    <label for="appearance" class="tab-appearance">Appearance<i class="fa fa-edit"></i></label>
                    <label for="settings" class="tab-settings">Settings<i class="fa fa-gear"></i></label>
                </div>
                <section>
                    <div class="options options-1">
                        <div class="content-header">
                            <a href="#" class="btn add-link">
                                Add New Link
                                <i class="fa-solid fa-circle-plus fa-xl"></i>
                            </a>
                            <a href="#" class="btn add-widget">
                                Add Widget
                                <i class="fa-solid fa-table-cells-large"></i>
                            </a>
                        </div>
                        <div class="content-body">

                        </div>
                    </div>
                    <div class="options options-2">
                        Appearance is Key
                    </div>
                    <div class="options options-3">
                        Settings kollam
                    </div>
                </section>
            </div>
            <div class="biolink-preview">
                <div class="viewport">
                    <div class="preview-page">
                        <div class="page-item">
                            <div class="image">
                                <img src="https://i.pravatar.cc/100?img=53" alt="">
                            </div>
                        </div>
                        <div class="page-item">
                            <div class="name pri">
                                @name <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                        <div class="page-item">
                            <a class="link" href="#">
                                <div class="link-thumbnail">
                                    <img src="https://brandlogos.net/wp-content/uploads/2021/10/meta-logo-512x512.png"
                                        alt="">
                                </div>
                                <div class="link-name">Facebook Link</div>
                            </a>
                        </div>
                        <div class="page-item">
                            <a class="youtube" href="#">
                                <img src="https://cdn.vox-cdn.com/thumbor/LEr13GsXLG58F9-p-suTAOGCm_s=/0x0:2040x1360/920x613/filters:focal(857x517:1183x843):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/69051227/acastro_180321_1777_youtube_0002.0.jpg"
                                    alt="">
                            </a>
                        </div>
                        <div class="page-item">
                            <div class="social-links">
                                <a href="#" class="social">
                                    <i class="fab fa-facebook fa-xl pri"></i>
                                </a>
                                <a href="#" class="social">
                                    <i class="fab fa-twitter fa-xl pri"></i>
                                </a>
                                <a href="#" class="social">
                                    <i class="fab fa-instagram fa-xl pri"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="../common/dashboard.js"></script>

</html>

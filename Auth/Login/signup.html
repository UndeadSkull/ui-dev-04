<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Recuttly</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <a href="/" class="logo">
        <img src="../../Assets/Images/logo.jpg" alt="" height="85px">
    </a>
    <div class="content-wrap">
        <div class="image-wrap">
            <img src="../../Assets/Images/login-image.svg" alt="">
        </div>
        <div class="login-wrap">
            <div class="login">
                <div class="title">
                    Create a new account
                </div>
                <div class="input-wrap">
                    <input type="email" name="email" id="" placeholder="Email">
                    <input type="password" name="password" id="" placeholder="Password">
                    <input type="password" name="confirm" id="" placeholder="Confirm Password">
                </div>
                <a href="#" class="login-btn">Create Account</a>
                <div class="social-login">
                    <a href="#" class="social-btn"><i class="fa-brands fa-facebook fa-xl"></i></a>
                    <a href="#" class="social-btn"><i class="fa-brands fa-google fa-xl"></i></a>
                </div>
            </div>
            <a href="login.html" class="register">
                Already have an account?
            </a>
        </div>
    </div>
</body>

</html>
